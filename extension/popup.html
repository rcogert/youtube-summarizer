<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Creator Summarizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <h1>YouTube Summary</h1>

    <label for="videoInput" class="label">
      Video URL or ID
    </label>
    <input
      id="videoInput"
      type="text"
      placeholder="Auto-detected if you're on YouTube"
    />

    <button id="summarizeBtn">Summarize</button>

    <div id="status"></div>

    <div id="outputWrapper">
      <div id="output"></div>
    </div>

    <button id="copyBtn" class="secondary">Copy Summary</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
